<!DOCTYPE html>
<head>
    <title>percobaan satu</title>
</head>
<body>
    <script>
        function hasil() {
            var form_nama = document.forms["myForm"] ["formName"].value;
            var form_nis = document.forms["myForm"] ["formNis"].value;
            var form_tl = document.forms["myForm"] ["formTanggalLahir"].value;
            var form_jk = document.forms["myForm"] ["formJenisKelamin"].value;
            if (form_nama == "") {
                alert('nama wajib di isi!!');
                return false;
            }
            
            if (form_nis == "") {
                alert('nis wajib di isi!!');
                return false;
            }

            if (form_tl == "") {
                alert('tanggal lahir wajib di isi!!');
                return false;
            }
            
            if (form_jk == "") {
                alert('jenis kelamin wajib di isi!!')
            }

            // alert('nama kamu :' + document.getElementById('nama').value + 
            //       '\n nis kamu :' + document.getElementById('nis').value +
            //       '\n tanggal lahir : ' + document.getElementById('tanggal_lahir').value +
            //       '\n jenis kelamin :' + document.getElementById('jenis_kelamin').value +
            //       ''
            //       )
        }
    </script>

    <form name="myForm" onsubmit="return hasil()";>
        <h3>Forum untuk siswa</h3>
        <div style="margin-bottom: 16px;">
            <label>Nama : </label>
            <input type="text" id="nama" name="formName" placeholder="silahkan isi nama..." value="" />
        </div>
        <div style="margin-bottom: 16px;">
            <label>Nis : </label>
            <input type="number" id="nis" name="formNis" placeholder="silahkan isi nis..." value="" />
        </div>
        <div style="margin-bottom: 16px;">
            <label>Tanggal Lahir : </label>
            <input type="date" id="tanggal_lahir" name="formTanggalLahir" placeholder="silahkan isi tangal lahir..." value="" />
        </div>
        <div style="margin-bottom: 16px;">
            <label>Jenis Kelamin</label>
            <select id="jenis_kelamin" name="formJenisKelamin" placeholder="silahkan pilih jenis kelmain">Pilih Jenis Kelamin:
                <option selected value="">Pilih Jenis Kelamin</option>
                <option value="laki-laki">Laki-Laki</option>
                <option value="perempuan">Perempuan</option>
            </select>
        </div>
        <div style="margin-bottom: 16px">
            <label>Agama :</label>
            <input type="text" id="agama" value="Islam" readonly/>
        </div>
        <input type="reset">
        <button type="submit">Oke</button>
    </form>
</body>
